<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Browse System</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a class="text-xl font-bold text-blue-600" href="/">Browse System</a>
                <div class="hidden md:flex space-x-4">
                    <a class="text-gray-600 hover:text-blue-600" href="/">Home</a>
                    <a class="text-gray-600 hover:text-blue-600" href="aboutus.html">About</a>
                    <a class="text-gray-600 hover:text-blue-600" href="organizerForm.html">Organize</a>
                    <a class="text-gray-600 hover:text-blue-600" href="https://calendar.google.com/calendar/u/0/r">Schedule</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        <div class="flex flex-col md:flex-row items-center mb-8">
            <div class="w-full md:w-1/3 mb-4 md:mb-0">
                <form class="flex" role="search" onsubmit="event.preventDefault(); searchEvents();">
                    <input
                        class="flex-grow px-4 py-2 rounded-l-md border-t border-b border-l text-gray-800 border-gray-200 bg-white"
                        type="search"
                        id="search-events"
                        placeholder="Search Events"
                        required
                    />
                    <button class="px-4 rounded-r-md bg-blue-500 text-white font-semibold hover:bg-blue-600">
                        Search
                    </button>
                </form>
            </div>
            <div class="w-full md:w-2/3 md:ml-4">
                <div class="bg-white shadow-md rounded-md p-4">
                    <ul class="flex flex-wrap">
                        <li class="mr-4 mb-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-500" name="category" value="music" />
                                <span class="ml-2">Music</span>
                            </label>
                        </li>
                        <li class="mr-4 mb-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-500" name="category" value="party" />
                                <span class="ml-2">Party</span>
                            </label>
                        </li>
                        <li class="mr-4 mb-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-500" name="category" value="art exhibition" />
                                <span class="ml-2">Art Exhibition</span>
                            </label>
                        </li>
                        <li class="mr-4 mb-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-500" name="category" value="food festival" />
                                <span class="ml-2">Food Festival</span>
                            </label>
                        </li>
                        <li class="mr-4 mb-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-500" name="category" value="meetings" />
                                <span class="ml-2">Meetings</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div>{% block content %}{% endblock %}</div>
    </div>

    <script src="{{ url_for('static', filename='eve.js') }}"></script>
</body>
</html>
