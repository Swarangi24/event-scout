<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
</head>
<body>
    <h1>Update Event</h1>
    <!-- The form should have an action pointing to the update route and use the POST method -->
    <form method="POST" action="{{ url_for('update_event', id=event['_id']) }}">

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" value="{{ event['eventName'] }}" required><br>

        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" value="{{ event['eventLocation'] }}" required><br>

        <label for="dateFrom">Date From:</label>
        <input type="date" id="dateFrom" name="dateFrom" value="{{ event['dateFrom'] }}" required><br>

        <label for="dateTo">Date To:</label>
        <input type="date" id="dateTo" name="dateTo" value="{{ event['dateTo'] }}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ event['price'] }}" step="0.01" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ event['category'] }}" required><br>

        <label for="name">Organizer Name:</label>
        <input type="text" id="name" name="name" value="{{ event['name'] }}" required><br>

        <button type="submit">Update Event</button>
    </form>

</body>
</html>
